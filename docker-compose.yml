version: '3.9'

services:
  app:
    build: 
      context: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - ./data/web:/vol/web
    container_name: nel
    environment:
      - SECRET_KEY=secret
      - DEBUG=1
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASSWORD=password
      - DB_HOST=db
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    container_name: pgdb
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=password