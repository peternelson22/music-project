{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .img-container {
        position: relative;
        overflow: hidden;
        height: 150px;
        
    }

    .img-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/static/img/bg-img/breadcumb3.jpg);">
    <div class="bradcumbContent">
        <h2>Accounts</h2>
    </div>
</section>

<div class="container">
    <div class="row ">
        {% for profile in profiles %}
        <div class="col-md-2 mb-4">
            <div class=" mt-5">
                
                <div class=" mx-auto">
                    
                        <div class="align-items-center ">
                            <div class="img-container">
                            <img src="{{profile.imageURL}}" alt="" class="rounded-circle">
                            </div>
                            <div class="d-flex justify-content-center">
                                <p class="mt-3"><a href="{% url 'profile' profile.id %}">{{profile.name}}</a></p>
                            </div>
                        </div>
                   
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mb-4">
            {% include 'pagination.html' with queryset=profiles custom_range=custom_range %}

    </div>

</div>
{% endblock %}
