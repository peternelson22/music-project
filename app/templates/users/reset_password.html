{% extends 'base.html' %}

{% block content %}

<style>
    input {
        width: 100%;
        min-width: 12rem;
    }

    label {
        font-size: medium;
        margin-bottom: 5px;
    }
</style>
     
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/static/img/bg-img/breadcumb3.jpg);">
        <div class="bradcumbContent">
            <h2>Notification</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->
    
    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Enter your email address</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                   {{form.as_p}}  
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Login Area End ##### -->
   

{% endblock %}
