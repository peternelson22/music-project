{% extends 'base.html' %}

{% block content %}
<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/static/img/bg-img/breadcumb3.jpg);">
    <div class="bradcumbContent">
        <h2>Message</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Registration Area Start ##### -->
<section class="login-area section-padding-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="login-content">
                    <h3>Welcome to You V!bez</h3>
                    <!-- Login Form -->
                    <div class="login-form">
                        <form action="#" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{field.label}}</label>
                                {{field}}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn oneMusic-btn mt-30">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Registeration Area End ##### -->



{% endblock %}
