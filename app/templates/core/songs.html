{% extends 'base.html' %}

{% block content %}
<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/static/img/bg-img/breadcumb3.jpg);">
    <div class="bradcumbContent">
        <p>See whatâ€™s new</p>
        <h2>{{album.album_title}}</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<section class="mt-5">
    <div class="container">
        <div class="row">
            
                    <!-- ##### Accordians ##### -->

                    <div class="col-12 col-lg-6">
                            {% for song in album.song_set.all %}

                            <div class="single-song-area mb-30 d-flex flex-wrap align-items-end">
                                <!-- <div class="song-thumbnail">
                                    <img src="img/bg-img/s1.jpg" alt="">
                                </div> -->
                                <div class="song-play-area">
                                    <div class="song-name">
                                        <p class="d-flex justify-content-between">{{song.song_title}} <span >By {{song.album.artist_name}}</span> </p>
                                    </div>
                                    <audio preload="auto" controls>
                                        <source src="{% if song.mp3 %} {{song.mp3.url}} {% endif %}">
                                    </audio>
                                    <small class="d-flex justify-content-end"><i>{{song.description}}</i></small>
                                </div>
                            </div>
                            {% endfor %}

                    </div>

                    <div class="col-lg-6 p-5">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.as_p}}
                            <input type="submit" value="Add Song" class="btn oneMusic-btn mb-4">
                        </form>
                    </div>
            
        </div>
    </div>
</section>

{% endblock %}
